<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialised">
    <!--NAV BAR-->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Text Generator</h1>
        </div>
        <div >
            <a href="index.html" class="text-white p-4 hover:underline">Home</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <!--MAIN CONTENT-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!--LOGIN FORM-->

                <form action="" class="space-y-4">
                    <h2 class="text-xl font-semibold">Create account</h2>
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" class="w-full p-2 border rounded" required/>
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" class="w-full p-2 border rounded" required/>
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="password" id="Password" name="password" placeholder="Enter password" class="w-full p-2 border rounded" required/>
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Confirm password</label>
                        <input type="password" id="Password" name="password" placeholder="Enter password" class="w-full p-2 border rounded" required/>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Signup</button>

                </form>
        </div>
    </div>

    <br>
    <div>
        <p class="p-5">Already a member? <a href="login.html" class="hover:underline">Login</a></p>
        
    </div>

    <br>

    <footer class="text-center p-4 text-blue mt-6">
        <p>&copy <a href="#">DevStar 2024</a></p>
    </footer>
</body>
</html>
